<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <main>

    <div class="header">
      <div class="profile">
        <img src="/images/image-jeremy.png" alt="">

        <div class="content">
          <p class="desc">Report for</p>
          <p class="name">Jeremy Robson</p>
        </div>
      </div>

      <div class="menu">
        <div class="time-range">Daily</div>
        <div class="time-range">Weekly</div>
        <div class="time-range">Monthly</div>
      </div>
    </div>


    <div class="cards">
      <div class="card-wrapper">
        <div class="card work">
          <div class="card-header">
            <p class="title">Work</p>
            <img src="/images/icon-exercise.svg" alt="icon-exercise">
          </div>
          <div class="card-content">
            <p class="current">5hr</p>
            <p class="last">Last Day - 7hrs</p>
          </div>
        </div>
      </div>

      <div class="card-wrapper">
        <div class="card play">
          <div class="card-header">
            <p class="title">Play</p>
            <img src="/images/icon-exercise.svg" alt="icon-exercise">
          </div>
          <div class="card-content">
            <p class="current">5hr</p>
            <p class="last">Last Day - 7hrs</p>
          </div>
        </div>
      </div>

      <div class="card-wrapper">
        <div class="card study">
          <div class="card-header">
            <p class="title">Study</p>
            <img src="/images/icon-exercise.svg" alt="icon-exercise">
          </div>
          <div class="card-content">
            <p class="current">5hr</p>
            <p class="last">Last Day - 7hrs</p>
          </div>
        </div>
      </div>

      <div class="card-wrapper">
        <div class="card exercise">
          <div class="card-header">
            <p class="title">Exercise</p>
            <img src="/images/icon-exercise.svg" alt="icon-exercise">
          </div>
          <div class="card-content">
            <p class="current">5hr</p>
            <p class="last">Last Day - 7hrs</p>
          </div>
        </div>
      </div>

      <div class="card-wrapper">
        <div class="card social">
          <p class="title">Social</p>
          <div class="card-content">
            <p class="current">5hr</p>
            <p class="last">Last Day - 7hrs</p>
          </div>
        </div>
      </div>

      <div class="card-wrapper">
        <div class="card self-care">
          <div class="card-header">
            <p class="title">Self Care</p>
            <img src="/images/icon-exercise.svg" alt="icon-exercise">
          </div>
          <div class="card-content">
            <p class="current">5hr</p>
            <p class="last">Last Day - 7hrs</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="/script.js"></script>
</body>

</html>
